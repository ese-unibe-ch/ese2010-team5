#{extends 'main.html' /}
#{set title:'Tags' /}


<h1>Tags</h1>
<div id="tags">
<div class="list">
  #{list items:tags, as:'t'}
    <div class="list-item tag">
      <span class="title"><a href="@{Tags.listQuestionsTaggedWith(t)}">${t.getName()}</a></span>
    </div>
  #{/list}
</div>
</div>
