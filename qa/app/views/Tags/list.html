#{extends 'main.html' /}
#{set title:'Tags' /}


<h1>Tags</h1>
<div id="tags">
<div class="list">
  #{list items:tags, as:'t'}
    #{set tagname:t.getName()/}
    <div class="list-item tag">
      <span class="title"><a href="@{Questions.list(null,tagname)}">${t.getName()}</a></span>
    </div>
  #{/list}
</div>
</div>
